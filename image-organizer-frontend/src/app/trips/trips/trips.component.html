<app-centered-container [vertical]="false">
  <mat-card class="action-bar">
    <h2 class="title">Trips</h2>
    <mat-slide-toggle [(ngModel)]="showDeleted" color="primary">{{showDeleted ? 'Show Deleted' : 'Hide Deleted'}}</mat-slide-toggle>
  </mat-card>
  <mat-accordion #accordion cdkDropListGroup>
    <mat-expansion-panel *ngFor="let trip of trips; let index = index" #panel cdkDropList
                         (cdkDropListDropped)="drop(trip, $event)" [cdkDropListData]="trip.files">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <form (ngSubmit)="update(trip, form, $event)" #form="ngForm"
                (click)="$event.stopPropagation()" (keyup.enter)="update(trip, form, $event)" autocomplete="off">
            <mat-form-field class="change-trip-name">
              <input matInput [(ngModel)]="trip.name" required name="tripName"/>
              <button *ngIf="form.dirty" mat-raised-button color="primary" matSuffix [disabled]="form.invalid">Save</button>
            </mat-form-field>
          </form>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-container *ngIf="panel.expanded">
        <div class="image-grid">
          <ng-container *ngFor="let image of (getImages(trip) | async); let imageIndex = index">
            <div *ngIf="! image.toDelete || showDeleted" cdkDrag [cdkDragData]="imageDragData(trip, image, imageIndex)">
              <div class="drag-placeholder" *cdkDragPlaceholder></div>
              <app-image [id]="image.id" (click)="toggleImageDeletion(image)"></app-image>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </mat-expansion-panel>
  </mat-accordion>
  <p>
    <app-spinner *ngIf="! (tripService.done$ | async)"></app-spinner>
  </p>
</app-centered-container>
