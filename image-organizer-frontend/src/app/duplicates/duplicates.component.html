<div class="centered-content-container">
  <div class="centered-content">
    <div class="duplicate-list-item" *ngIf="duplicate">
      <div class="duplicate-actions button-bar">
        <button mat-raised-button (click)="markAll(duplicate, true)">Delete All</button>
        <button mat-raised-button (click)="markAll(duplicate, false)">Keep All</button>
      </div>
      <div class="duplicate">
        <img *ngFor="let image of duplicate.files" [src]="'data:image/jpg;base64,' + image.base64" (click)="markOthersAsDeleted(duplicate, image)"
             class="duplicate-image" [class.to-delete]="image.toDelete"/>
      </div>
    </div>
    <p *ngIf="!duplicate && ! done">
      <app-spinner></app-spinner>
    </p>
    <p *ngIf="done">
      All duplicates resolved
    </p>
    <div class="button-bar">
      <button mat-raised-button type="button" (click)="back()" *ngIf="! done">Back</button>
      <button mat-raised-button color="primary" type="button" (click)="resolve(duplicate)" *ngIf="! done" [disabled]="!duplicate">Resolve</button>
      <button mat-raised-button matStepperNext color="primary" type="button" *ngIf="done">Next</button>
    </div>
  </div>
</div>
