<div class="directory-select">
  <form class="directory-select-form" (ngSubmit)="startProcess()">
      <mat-form-field class="folder-input" floatLabel="never">
        <mat-label>Directory</mat-label>
        <input matInput [(ngModel)]="directory" name="path"/>
        <button matSuffix mat-raised-button color="primary" type="submit">
          {{(processService.started$ | async) ? 'Update' : 'Start'}}
        </button>
      </mat-form-field>
  </form>
</div>
